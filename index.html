<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>spread_cheat</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link href='//fonts.googleapis.com/css?family=Raleway:400' rel='stylesheet' type='text/css'>
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
	<section class="header">
		<div class="branding">
			<h1>spread_cheat</h1>
			<p class="slogan">take all the shortcuts you need...</p>
		</div>
	</div>
	<section class="log-in">
		<h3>Log In</h3>
		<ul>
			<li><label for="usermail">email</label>
			<input type="email" name="usermail" placeholder="name@email.com">
			</li>
			<li><label for="password">password</label>
			<input type="password" name="password" placeholder="********">
			</li>
		<button class="log-button">Log In</button>
	</section>
	<section class="icon-styles">
		<h3>Icons for App</h3>
		<ul class="i-container">
			<li><i class="fa fa-upload fa-3x"></i></li>
			<li><i class="fa fa-file-text fa-3x"></i></li>
			<li><i class="fa fa-usd fa-3x"></i></li>
			<li><i class="fa fa-cog fa-3x"></i></li>
			
		</ul>
	</section>
	<section class="dashboard-concepts">
		<h3>Dashboard Element Concepts</h3>
		<div class="notifications">
		<h4>+1</h4>
		</div> 

		<div class="data-use">

		</div>
		

	</section>
</body>
</html>
